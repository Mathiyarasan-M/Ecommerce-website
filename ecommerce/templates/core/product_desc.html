<!DOCTYPE html>
{%load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Striker's Choice</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/LOGO1.png'%}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png'%}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{%static 'vendor/aos/aos.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{%static '/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{%static '/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
    <link href="{%static '/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/product_desc.css'%}" rel="stylesheet">

    <!-- =======================================================
  * Template Name: Bethany
  * Updated: Jan 09 2024 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/bethany-free-onepage-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

    <div class="container-fluid">
        <section class="bg-light py-4 my-5">
            <div class="container">

                <div class="row">
                    <div class="col-12">
                        <h4 class="mb-3">{{product.name}} Details</h4>
                        <hr style="border-color: #b8bfc2;">
                    </div>
                    <div class="card mb-2 col-4 my-4">
                        <img src="{{product.img.url}}" class="card-image-top" alt="load">
                    </div>

                    <div class="col-8 my-3">
                        <h5 class="text-success col-8 my-3 text-center">{{product.name}}</h5>
                        <p>{{product.desc}}</p>
                        <h6 class="my-2 text-danger">Current
                            price:<s>Rs.{{product.original_price | stringformat:'d'}}</s>
                        </h6>
                        <h6 class="my-2 text-primary">Current price:Rs.{{product.selling_price | stringformat:'d'}}</h6>

                        <div class="action my-3">
                            <a href="{% url 'add_to_cart' product.pk %}"> <button class="btn btn-primary"><i
                                        class="fa fa-cart">Add to cart</i></button></a>
                            <button class="btn btn-danger"><i class="fa fa-heart"></i></button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>



    <!-- ======= Footer ======= -->
    {% include 'core/footer.html'%}
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js'%}"></script>
    <script src="{% static 'vendor/aos/aos.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js'%}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js'%}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js'%}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js'%}"></script>

</body>

</html>
