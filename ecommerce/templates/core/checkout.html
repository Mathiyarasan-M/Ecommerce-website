<!DOCTYPE html>
{%load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/checkout.css'%}" rel="stylesheet">

    <title>CheckOut Address</title>

</head>

<body>

    <div class="wrapper">
        <div class="container main">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 side-image">
                        <img src="{% static 'img/logo.png'%}" alt="">
                        <div class="text">
                            <p>Sports Product Available<i>-Mathicricket17</i></p>
                        </div>

                    </div>

                    <div class="col-md-6 right">

                        <div class="input-box">
                            {% if payment_allow == "allow" %}
                            <a href="{% url 'invoice' %}" class="btn btn-block lo-btn">Go For Payment</a>
                            {% else %}
                            <header>CheckOut AddressðŸŽ¯</header>

                            <div class="input-field">
                                {{form}}

                            </div>

                            <div class="input-field">

                                <input name="checkout" id="checkout" type="submit" class="submit" value="checkout">
                            </div>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
