<!DOCTYPE html>
{%load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/login.css'%}" rel="stylesheet">

    <title>Login</title>

</head>

<body>

    <div class="wrapper">
        <div class="container main">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 side-image">
                        <img src="{% static 'img/logo.png'%}" alt="">
                        <div class="text">
                            <p>Sports Product Available<i>-Mathicricket17</i></p>
                        </div>

                    </div>

                    <div class="col-md-6 right">

                        <div class="input-box">

                            <header>Login Nowüòç</header>
                            {% if messages %}
                            {% for message in messages %}
                            <header class="" style="color: red;">{{message}}</header>
                            {% endfor %}
                            {% endif%}
                            <div class="input-field">

                                <input type="text" class="input" name="username" id="username" required=""
                                    autocomplete="off">
                                <label for="username">UserName</label>
                            </div>
                            <div class="input-field">

                                <input type="password" class="input" name="password" id="password" required="">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">

                                <input type="submit" class="submit" value="login">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="{% url 'user_register' %}">Register
                                        now</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
