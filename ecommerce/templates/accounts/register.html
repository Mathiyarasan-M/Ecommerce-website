<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style1.css'%}" rel="stylesheet">

    <title>Register</title>


</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 side-image">
                        <img src="{% static 'img/logo.png'%}" alt="">
                        <div class="text">
                            <p>Sports Product Available<i>-Mathicricket17</i></p>
                        </div>

                    </div>
                    <div class="col-md-6 right">

                        <div class="input-box">

                            <header>Register Nowüëç</header>
                            {% if messages %}
                            {% for message in messages %}
                            <header class="" style="color: red;">{{message}}</header>
                            {% endfor %}
                            {% endif%}
                            <div class="input-field">

                                <input type="text" class="input" name="username" id="username" placeholder="username"
                                    required="" autocomplete="off">
                                <label for="username">username</label>
                            </div>
                            <div class="input-field">

                                <input type="email" class="input" name="email" id="email" placeholder="email"
                                    required="" autocomplete="off">
                                <label for="email">email</label>
                            </div>
                            <div class="input-field">

                                <input type="password" class="input" name="password" id="password"
                                    placeholder="password" required="">
                                <label for="password">password</label>
                            </div>
                            <div class="input-field">

                                <input type="password" class="input" name="confirm_password" id="confirm_password"
                                    placeholder="confirm_password" required="">
                                <label for="confirm_password">confirm_password</label>
                            </div>
                            <div class="input-field">

                                <input type="text" class="input" name="phone_field" id="phone_field"
                                    placeholder="phone_field" required="" autocomplete="off">
                                <label for="phone_field">phone_number</label>
                            </div>
                            <div class="input-field">

                                <input type="submit" class="submit" value="Register">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>


</html>
